<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Biblioteca CEFET-RJ</title>
  <link rel="stylesheet" href="../css/estilo.css">
  <script src="../js/usuario/buscar.js" defer></script>
</head>

<body>
  <div class="container">
    <h1>Biblioteca do CEFET-RJ Nova Friburgo</h1>

    <section class="acoes">
      <h2>Gerenciamento</h2>
      <input type="text" id="busca" placeholder="Buscar por nome ou e-mail">
      <button id="consultarUsuarios">Consultar</button>
      <button id="listarUsuarios">Listar Todos</button>
    </section>

    <section id="areaBusca">
      <h3>Resultado da Busca</h3>
      <div id="saidaBusca" class="resultado"></div>
    </section>

  </div>
</body>

</html>
